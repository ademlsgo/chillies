name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chillies-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: chillies-backend/package-lock.json
      - run: npm ci
      - run: npm test --silent

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chillies-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: chillies-frontend/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run test --silent
